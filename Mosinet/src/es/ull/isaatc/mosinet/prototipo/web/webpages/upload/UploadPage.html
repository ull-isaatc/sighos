<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
    <title>XML import</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
	<style>
		legend { border: 1px solid #e9601a; background-color: #bbb; color: #fff; padding: 4px;}
		fieldset { border: 1px solid #e9601a; padding: 10px; margin-top: 10px;}
	</style>
</head>
<body style="font-family: Verdana, Arial, Sans-Serif; font-size: 14px">

   <span wicket:id="mainNavigation"/>

	<label style="color: #e9601a; font-variant: small-caps; font-size: 16px;
			font-family: Verdana, Arial, Sans-Serif">
		Enter the model and the experiment files
	</label>
	<form wicket:id="modelUpload">
		<fieldset>
			<legend>Upload Model</legend>
	 			<table>
	   			<tr>
	   				<td><label for="upload" style=";">XML model name</label></td>
					<td><input type="text" wicket:id="modelName"/></td>
	   			</tr>
    			<tr>
	   				<td><label for="upload" style=";">XML model file</label></td>
	   				<td><input wicket:id="modelInput" id="upload" type="file"/></td>
	   				<td></td>
	   			</tr>
	   		</table>
	   		<input type="submit" value="Upload!"/>
	   		<span wicket:id="progress">[[here goes ajax upload progressbar]]</span>
		</fieldset>
   	</form>

	<form wicket:id="experimentUpload">
		<fieldset>
	  		<legend>Upload Experiment</legend>
			<table>
				<tr>
	    			<td><label for="upload" style=";">XML experiment name</label></td>
					<td><input type="text" wicket:id="experimentName"/></td>
	    		</tr>
    			<tr>
	    			<td><label for="upload">XML experiment file</label></td>
	    			<td><input wicket:id="experimentInput" id="upload" type="file"/></td>
	    		</tr>
	    	</table>
	    	<input type="submit" value="Upload!"/>
	    	<span wicket:id="progress">[[here goes ajax upload progressbar]]</span>
	 	</fieldset>
   	</form>
   	<form wicket:id="simulation">
   		<table>
   			<tr>
   				<td><label for="select">Select model file</label></td>
				<td colspan="2"> <span wicket:id="modelComboBox"/> </td>
	   		</tr>
	   		<tr>
   				<td><label for="select">Select experiment file</label></td>
				<td colspan="2"> <span wicket:id="experimentComboBox"/> </td>
	   		</tr>
   		</table>
   		<input type=submit value="Simulate"/>
	</form>
	
	<div>
		<span wicket:id="uploadFeedback"/>
	</div>

    <!-- Show all the upload files -->
    <!-- <div>
      <h4>Current files in <span wicket:id="dir">(dir)</span>:</h4>
      <table>
        <tr wicket:id="fileList">
            <td width="200"><span wicket:id="file">(file)</span></td>
            <td><a href="#" wicket:id="delete"><img src="images/delete.gif" border="0"/></a></td>
        </tr>
      </table>
    </div> -->
</body>
</html>
